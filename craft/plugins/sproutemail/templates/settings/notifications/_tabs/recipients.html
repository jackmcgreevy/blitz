<form method="post" action="" accept-charset="UTF-8" data-saveshortcut data-saveshortcut-redirect="{{ url('sproutemail/settings/notifications/edit/' ~ campaignId) }}">
	<input type="hidden" name="action" value="sproutEmail/notifications/saveNotification">
	<input type="hidden" name="redirect" value="sproutemail/settings#settings-notifications">
	<input type="hidden" name="tab" value="recipients">
	<input type="hidden" name="sproutEmail[id]" value="{{ campaignId }}">

	{{ getCsrfInput() }}

	<div id="tab-recipients" class="tab-content">
		<div id="{{ campaign.emailProvider }}-recipients-template"  >
		   {% include "sproutemail/_providers/" ~ campaign.emailProvider ~ "/recipients" %}
		</div>
	</div>

	<div class="buttons">
		<input class="btn" type="submit" value="{{ 'Save Campaign Recipients'|t }}">
		<input class="btn submit save-and-continue" id="recipients" type="submit" value="{{ 'Save Campaign Recipients &
		Continue'|t }}">
	</div>
</form>
