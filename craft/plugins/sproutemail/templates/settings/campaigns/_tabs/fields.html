
<form method="post" action="" accept-charset="UTF-8" data-saveshortcut data-saveshortcut-redirect="{{ url('sproutemail/settings/campaigns/edit/{id}/fields') }}">
	<input type="hidden" name="action" value="sproutEmail/campaign/saveCampaign">
	<input type="hidden" name="redirect" value="sproutemail/entries">
	<input type="hidden" name="tab" value="fields">
	<input type="hidden" name="continue" value="false">
	<input type="hidden" name="sproutEmail[id]" value="{{ campaignId }}">

	{{ getCsrfInput() }}

	{% include "_includes/fieldlayoutdesigner" with {
		fieldLayout: campaign.getFieldLayout()
	} only %}
	
	<hr>

	<div class="buttons">
		<input class="btn submit" type="submit" value="{{ 'Save'|t }}">
	</div>

</form>
